<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Income Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>CEO Income Dashboard</h1>
            <div class="date-controls">
                <button id="prev-month">Previous Month</button>
                <span id="current-period">Current Period</span>
                <button id="next-month">Next Month</button>
                <button id="refresh-data">Refresh</button>
                <a href="pnl.html" class="nav-button">P&L</a>
                <a href="/logout" class="nav-button">Logout</a>
            </div>
        </header>
        
        <div class="loading-indicator" id="loading">
            <p>Loading data...</p>
        </div>
        
        <div class="error-message" id="error" style="display: none;">
            <p id="error-text"></p>
        </div>
        
        <h2 class="table-title">Turnover</h2>
        <div class="table-container">
            <table id="income-table" class="data-table">
                <thead>
                    <!-- Headers will be dynamically generated by JavaScript -->
                </thead>
                <tbody id="table-body">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <h2 class="table-title">720- Accounts Expenses</h2>
        <div class="table-container">
            <table id="expense-720-table" class="data-table">
                <thead></thead>
                <tbody id="expense-720-table-body"></tbody>
            </table>
        </div>

        <h2 class="table-title">730- Accounts Expenses</h2>
        <div class="table-container">
            <table id="expense-730-table" class="data-table">
                <thead></thead>
                <tbody id="expense-730-table-body"></tbody>
            </table>
        </div>

        <h2 class="table-title">760- Accounts Expenses</h2>
        <div class="table-container">
            <table id="expense-760-table" class="data-table">
                <thead></thead>
                <tbody id="expense-760-table-body"></tbody>
            </table>
        </div>

        <h2 class="table-title">770- Accounts Expenses</h2>
        <div class="table-container">
            <table id="expense-770-table" class="data-table">
                <thead></thead>
                <tbody id="expense-770-table-body"></tbody>
            </table>
        </div>


        <h2 class="table-title">Polystyrene Cost for Consumed RM</h2>
        <div class="table-container">
            <table id="raw-materials-table" class="data-table">
                <thead></thead>
                <tbody id="raw-materials-table-body"></tbody>
            </table>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
