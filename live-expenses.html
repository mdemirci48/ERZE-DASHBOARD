<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERZE Dashboard - Live Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Live Expense Tracker - IZMIR</h1>
        <div class="nav-links">
            <a href="index.html" class="nav-button">Main Dashboard</a>
            <a href="pnl.html" class="nav-button">P&L Summary</a>
        </div>
    </header>
    <main>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <!-- Previous Month Tables (Left Side) -->
            <div style="flex: 1; min-width: 600px;">
                <div class="dashboard-container">
                    <h2 id="table-title-live-prev" class="table-title">Live Expenses</h2>
                    <div id="live-expense-container-prev" class="table-container">
                        <table id="live-expense-table-prev" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-container">
                    <h2 id="table-title-raw-materials-prev" class="table-title">Raw Materials Live Cost - IZMIR</h2>
                    <div id="raw-materials-container-prev" class="table-container">
                        <table id="raw-materials-table-prev" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Current Month Tables (Right Side) -->
            <div style="flex: 1; min-width: 600px;">
                <div class="dashboard-container">
                    <h2 id="table-title-live" class="table-title">Live Expenses</h2>
                    <div id="live-expense-container" class="table-container">
                        <table id="live-expense-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="dashboard-container">
                    <h2 id="table-title-raw-materials" class="table-title">Raw Materials Live Cost - IZMIR</h2>
                    <div id="raw-materials-container" class="table-container">
                        <table id="raw-materials-table" class="data-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div id="loading" class="loading-indicator">Loading...</div>
    <div id="error">
        <p id="error-text"></p>
    </div>
    <script src="live-expenses.js"></script>
</body>
</html>
